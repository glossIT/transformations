<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script src="../OSD/OSD/openseadragon.js" type="text/javascript"> </script><title>Offline OSD Viewer with Overlay</title>
   </head>
   <body>
      <h2>Manuscript Viewer</h2>
      <div id="image">
         <style>
                        .navigator .highlight{
                        opacity:    0.4;
                        filter:     alpha(opacity=40);
                        outline:    2px solid #900;
                        background-color: #900;
                        }
                        .highlight{
                        opacity:    0.4;
                        filter:     alpha(opacity=40);
                        outline:    12px auto #0A7EbE;
                        background-color: transparent;
                        }
                        .highlight:hover, .highlight:focus{
                        filter:     alpha(opacity=70);
                        opacity:    0.7;
                        background-color: transparent;    
                        }
                    </style>
         }
         
         <script type="text/javascript">
                        
                        OpenSeadragon({
                        id:            "image",
                        prefixUrl:     "../OSD/OSD/images/",
                        tileSources: [{          
                        type: 'image',
                        url: "../9_794c1_default.jpg" /*parameter*/ 
                        ,
                        overlays: [{
                        id: 'overlay',
                        x: 0.23, /* automatisiert */
                        y: 0.132, /* automatisiert */
                        width: 0.055, /* automatisiert */
                        height: 0.03, /* automatisiert */
                        className: 'highlight'
                        }]
                        
                        }],
                        defaultZoomLevel:   0,
                        minZoomLevel:   1,
                        maxZoomLevel:   5,
                        visibilityRatio:    1
                        });
                        
                    </script></div>
   </body>
</html>
